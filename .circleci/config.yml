---
version: 2.1

orbs:
  orb-tools: circleci/orb-tools@9.1.0

workflows:
  btd:
    jobs:
      - orb-tools/lint
      - orb-tools/pack
      - orb-tools/publish-dev:
          context: orb-publishing
          orb-name: argent-smith/opam
          requires:
            - orb-tools/lint
            - orb-tools/pack
      - orb-tools/trigger-integration-tests-workflow:
          name: trigger-integration-dev
          requires:
            - orb-tools/publish-dev
      - orb-tools/publish:
          context: orb-publishing
          orb-ref: "argent-smith/opam@${CIRCLE_TAG}"
          requires:
            - orb-tools/lint
            - orb-tools/pack
          filters:
            tags:
              only: /^\d+.*/
            branches:
              ignore: /.*/
